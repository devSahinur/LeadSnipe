  <line x1="82" y1="44" x2="82" y2="50" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="68" y1="36" x2="74" y2="36" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="90" y1="36" x2="96" y2="36" stroke="white" stroke-width="2" stroke-linecap="round"/>
